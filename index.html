<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

    <div class="card">
        <!-- side image -->
        <div class="side_image">
            <img class="image-normal" src="/assets/images/image-product-mobile.jpg" alt="product image">
            <!-- <img class="image-mobile" src="" alt="product image"> -->
        </div>

        <div class="product-review">

            <h2 class="item-label">Perfume</h2>

            <p class="item-brand">Gabrielle Essence Eau De Parfum</p>

            <p class="item-description">A floral, solar and voluptuous interpretation 
                composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <p class="item-price">$149.99</p>
                <p class="item-discount"> $169.99</p>
            </div>

            <button type="button" class="button">
                <span class="button-icon">
                    <img src="/assets/images/icon-cart.svg" alt="cart-button">
                </span>
                <span class="button-text">
                    Add to Cart
                </span>
            </button>

          

        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aligula GK</a>.
  </div>
</body>
</html>
